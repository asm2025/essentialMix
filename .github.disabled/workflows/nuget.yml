name: Release to NuGet

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        name: "Build"
        env:
            BUILD_CONFIG: "Release"
            SOLUTION: "essentialMix.sln"
            PROJ_NAME: "essentialMix"

        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "6.0.x"

            - name: Build
              run: dotnet build -c Release -o "${{env.DOTNET_ROOT}}/${{env.PROJ_NAME}}"

            - name: Upload artifacts
              uses: actions\upload-artifact@v3
              with:
                  name: ${{env.PROJ_NAME}}
                  path: ${{env.DOTNET_ROOT}}
    package:
        name: "Package"
        env:
            PROJ_NAME: "essentialMix"

        runs-on: windows-latest
        timeout-minutes: 5

        steps:
            - name: Download artifacts
              uses: actions\download-artifact@v3
              with:
                  name: ${{env.PROJ_NAME}}/**/*.csproj

            - name: Pack nugets
              run: dotnet pack -c Release --no-build -o ${{env.output}}

            - name: Push to NuGet
              run: dotnet nuget push "${{env.output}}/*.nupkg" -s https://api.nuget.org/v3/index.json --skip-duplicate -k ${{secrets.nuget_api_key}}
